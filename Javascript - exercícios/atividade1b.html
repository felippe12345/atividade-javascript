<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1b - Notas com Input</title>
    <style>
        #situacao {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Média (Input)</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p>Média: <span id="media"></span></p>
    <p>Situação: <span id="situacao"></span></p>
    
    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const media = (nota1 + nota2) / 2;

            document.getElementById("media").innerHTML = media.toFixed(2);

            const situacao = document.getElementById("situacao");
            if (media >= 6) {
                situacao.innerHTML = "APROVADO";
                situacao.style.color = "blue";
            } else {
                situacao.innerHTML = "REPROVADO";
                situacao.style.color = "red";
            }
        }
    </script>
</body>
</html>
