<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Cálculo de IMC</title>
    <style>
        #situacao {
            font-weight: bold;
        }
        .normal {
            color: green;
        }
        .alerta {
            color: orange;
        }
        .perigo {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cálculo de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p>IMC: <span id="imc"></span></p>
    <p>Situação: <span id="situacao"></span></p>
    
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const imc = peso / (altura * altura);

            document.getElementById("imc").innerHTML = imc.toFixed(2);

            const situacao = document.getElementById("situacao");
            situacao.className = "";
            
            if (imc < 18.5) {
                situacao.innerHTML = "Muito abaixo do peso";
                situacao.className = "perigo";
            } else if (imc < 24.9) {
                situacao.innerHTML = "Peso normal";
                situacao.className = "normal";
            } else if (imc < 29.9) {
                situacao.innerHTML = "Acima do peso";
                situacao.className = "alerta";
            } else if (imc < 34.9) {
                situacao.innerHTML = "Obesidade I";
                situacao.className = "perigo";
            } else if (imc < 39.9) {
                situacao.innerHTML = "Obesidade II";
                situacao.className = "perigo";
            } else {
                situacao.innerHTML = "Obesidade III";
                situacao.className = "perigo";
            }
        }
    </script>
</body>
</html>
